<body>

    <script>
        // –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
        function trackView(petId) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ
            fetch('https://api.github.com/repos/winkdogg/dog-trainer-qr/contents/analytics/' + new Date().toISOString().split('T')[0] + '.json', {
                method: 'GET',

                    'Accept': 'application/vnd.github.v3+json'

                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Ñ–∞–π–ª –∞–Ω–∞–ª–∏—Ç–∏–∫–∏ –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                const analyticsData = {
                    date: new Date().toISOString().split('T')[0],
                    views: [{ petId, timestamp: new Date().toISOString() }]
                };
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∞ –±—ã –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                console.log('View tracked:', petId);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        function getSafeValue(obj, key, defaultValue = '–ù–µ —É–∫–∞–∑–∞–Ω–æ') {
            return obj && obj[key] && obj[key].trim() !== '' ? obj[key] : defaultValue;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω
        function createPhoneLink(phone) {
            if (!phone || phone === '–ù–µ —É–∫–∞–∑–∞–Ω–æ') return phone;
            const cleanPhone = phone.replace(/[^\d+]/g, '');
            return `<a href="tel:${cleanPhone}" class="phone-link">${phone}</a>`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏ –Ω–∞ email
        function createEmailLink(email) {
            if (!email || email === '–ù–µ —É–∫–∞–∑–∞–Ω–æ') return email;
            return `<a href="mailto:${email}" class="email-link">${email}</a>`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏ –Ω–∞ —Å–æ—Ü—Å–µ—Ç–∏
        function createSocialLink(type, handle) {
            if (!handle || handle === '–ù–µ —É–∫–∞–∑–∞–Ω–æ') return handle;
            
            let url = '';
            switch(type) {
                case 'Instagram':
                    url = `https://instagram.com/${handle.replace('@', '')}`;
                    break;
                case 'Telegram':
                    url = `https://t.me/${handle.replace('@', '')}`;
                    break;
                case 'WhatsApp':
                    url = `https://wa.me/${handle.replace(/[^\d]/g, '')}`;
                    break;
                case 'VK':
                    url = `https://vk.com/${handle}`;
                    break;
                case 'Facebook':
                    url = `https://facebook.com/${handle}`;
                    break;
                default:
                    return handle;
            }
            
            return `<a href="${url}" target="_blank" class="social-link">${handle}</a>`;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadPetData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const petId = urlParams.get('id') || window.location.pathname.split('/').pop().replace('.html', '');
                
                if (!petId || petId === 'pet-display') {
                    throw new Error('Pet ID not found');
                }

                // –¢—Ä–µ–∫–∞–µ–º –ø—Ä–æ—Å–º–æ—Ç—Ä
                trackView(petId);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–∏—Ç–æ–º—Ü–∞
                const response = await fetch(`https://raw.githubusercontent.com/winkdogg/dog-trainer-qr/main/pets/${petId}.json`);

                    throw new Error('Pet data not found');

                const petData = await response.json();
                displayPetData(petData);

            } catch (error) {
                console.error('Error loading pet data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

                        <div class="info-item">
                            <span class="info-label">–ö–ª–∏—á–∫–∞:</span>

                        </div>

                            <span class="info-label">–ü–æ—Ä–æ–¥–∞:</span>

                        </div>
                        <div class="info-item">

                    <div class="section contact-section">

                        </h2>

                    ${data.emergencyContact ? `

                    ` : ''}
                </div>

                <div class="footer">
                    <a href="https://apps.apple.com/app/dog-trainer-ai" class="app-link">

            petInfoContainer.innerHTML = html;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
